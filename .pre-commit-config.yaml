---
repos:
  - repo: local
    hooks:
      - id: licensecheck
        name: licensecheck
        entry: licensecheck -r .
        language: perl
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
  - repo: https://github.com/psf/black
    rev: "25.1.0"
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/pecigonzalo/pre-commit-shfmt
    rev: "v2.2.0"
    hooks:
      - id: shell-fmt
        args:
          - -i
          - "2"
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
