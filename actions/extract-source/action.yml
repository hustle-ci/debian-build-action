---
name: 'extract-source-action'
description: 'Debian package extract-source action'
author: 'vicamo'

inputs:
  source-path:
    description: >-
      Relative path to GITHUB_WORKSPACE where source root is stored.
    default: ''
  output-path:
    description: >-
      Relative path to GITHUB_WORKSPACE where built artifacts should be stored.
      Default is `source_path`/debian/output.
    default: ''
  setup-gitattributes:
    description: >-
      Enable automatic `gbp setup-gitattributes` at preparing source repository.
      Default: true.
    default: true
  source-args:
    description: 'Additional arguments to `gbp buildpackage`.'
    default: ''

outputs:
  output-path:
    description: >-
      The actual `output-path` used.

runs:
  using: 'docker'
  image: ghcr.io/hustle-ci/gbp:latest
  entrypoint: /usr/local/bin/extract-source.sh
